<body>
    <header>

        <div class="cabecalho">
            <div class="cabecalho-sub">
                <div class="menu-logo">

                    <img src="./img/logo.png" width="100%" alt="logo">

                </div>

                <div class="menu-botoes">
                    <ul>
                        <li class="um"><a href="index.html">HOME</a></li>
                        <li class="dois"><a href="sobre.html">SOBRE</a></li>
                        <li class="tres"><a href="historia.html">HISTORIA</a></li>
                        <li class="quatro"><a href="formulario.html">FORMULARIO</a></li>
                    </ul>
                </div>

                <div class="redes-sociais">
                    <img src="./img/instagram.png" width="25px" height="25px">
                    <img src="./img/youtube.png" width="25px" height="25px">
                    <img src="./img/facebook.png" width="25px" height="25px">
                </div>

            </div>

        </div>

    </header>

    <section class="form">
        <form id="formulario" action="#" method="get" target="_blank" autocomplete="off">

            <h3>Queremos saber um pouco sobre os nossos usuários, conte a nós um básico sobre você.<br> Isso nos ajuda a
                melhorar e é rapidinho!!!</h3><br>

            <label for="campo-nome">Nome:</label>
            <input id="campo-nome" type="text" placeholder="Digite aqui seu nome" required><br><br>

            <label for="idade">Idade:</label>
            <input id="idade" type="text" placeholder="Digite aqui seu nome" required><br><br>

            <label for="campo-email">Email:</label>
            <input id="campo-email" type="email" placeholder="Digite aqui seu email" required><br><br>

            <section class="piloto-favorito">
                <h3>Piloto favorito</h3>
                <input type="radio" id="Max" name="piloto" value="Max Verstappen">
                <label for="Max">Max Verstappen</label><br>
                <input type="radio" id="Sergio" name="piloto" value="Sergio Perez">
                <label for="Sergio">Sergio Perez</label><br>
                <input type="radio" id="Lewis" name="piloto" value="Lewis Hamilton">
                <label for="Lewis">Lewis Hamilton</label><br>
                <input type="radio" id="George" name="piloto" value="George Russel">
                <label for="George">George Russel</label><br>
                <input type="radio" id="Charles" name="piloto" value="Charles Leclerc">
                <label for="Charles">Charles Leclerc</label><br>
                <input type="radio" id="Carlos" name="piloto" value="Carlos Sainz">
                <label for="Carlos">Carlos Sainz</label><br>

                <button type="submit">enviar</button><br><br>

                <a href="index.html">Retornar ao menu principal</a>
            </section>

        </form>

    </section>
    <br>


</body>
